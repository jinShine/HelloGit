<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>

    <!-- CSS 적용 -->

    <style>

        /* 태그명을 바로 기리킬 때 */

        body {
            background-color: black;
            color: blue;
        }

        /* class를 만들어 가리킬 때 */

        .login-title {
            color: yellow;
        }

        .input-content {
            background-color: lightgray;
        }

    </style>

</head>
<body>
    <h1 class="login-title">로그인</h1>
    <div class="input-content">
        <p>
            ID : <input type="text">
        </p>
        <p>
            PW : <input type="password">
        </p>
    </div>
    <button>로그인하기</button>
</body>
</html>
