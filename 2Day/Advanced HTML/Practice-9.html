<!-- 라벨

    폼 양식에 이름을 붙이는 태그

    <label>이름</label>
-->


<!-- Input -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./Practice-8.css">
</head>
<body>

    <!-- input의 id와 라벨의 for를 연결 시켜준다.-->

    <form action="" method="POST">
        <div>
            <label for="user-name">이름</label>
            <input type="text" id="user-name" placeholder="이름을 입력해주세요." required/>
        </div>
        <div>
            <label for="user-id">아이디</label>
            <input type="text" id="user-id" placeholder="아이디를 입력해주세요." minlength="5" maxlength="10"/>
        </div>
        <div>
            <label for="user-password">비밀번호</label>
            <input type="password" id="user-password" placeholder="비밀번호를 입력해주세요." minlength="6" maxlength="12"/>
        </div>
        <div>
            <label for="user-email">이메일</label>
            <input type="email" id="user-email" placeholder="이메일을 입력해주세요." />
        </div>
        <div>
            <label for="user-tel">전화번호</label>
            <input type="tel" id="user-tel" placeholder="000-0000-000형식" />
        </div>
        <div>
            <label for="user-age">나이</label>
            <input type="number" id="user-age" placeholder="12세 이상 122세 이하" min="12" max="122"/>
        </div>
        <div>
            <label for="user-profile">프로필 사진</label>
            <input type="file" id="user-profile" accept=".png, .jpg, .html" placeholder="PNG, JPG만 허용">
        </div>

        <button>
            Submit
        </button>
    </form>
    
    
</body>
</html>
