<!-- 리스트

    ul -> 순서가 중요하지 않은 리스트
    ol -> 순서가 중요한 리스트

    * ul, ol의 자식요소로는 무조건 li만 가능하다!
-->

<!-- ul -->

<h1>
    개발
</h1>
<ul>
    <li>웹 개발자</li>
    <li>서버 개발자</li>
    <li>프론트엔드 개발자</li>
    <li>자바 개발자</li>
    <li>안드로이드 개발자</li>
    <li>iOS 개발자</li>
    <li>파이썬 개발자</li>
    <li>시스템,네트워크 관리자</li>
</ul>

<!-- ol -->

<h1>
    급상승 검색어
</h1>
<ol>
    <li>웹 개발자</li>
    <li>서버 개발자</li>
    <li>프론트엔드 개발자</li>
    <li>자바 개발자</li>
    <li>안드로이드 개발자</li>
    <li>iOS 개발자</li>
    <li>파이썬 개발자</li>
    <li>시스템,네트워크 관리자</li>
</ol>

<!-- 다른 태그를 사용할때 반드시 li만 ul, ol의 요소가 될 수 있다. -->

<ol>
    <a href="#" >
        <li>웹 개발자</li>
    </a>
</ol>

<ol>
    
    <li>
        <a href="#" >웹 개발자</a>
    </li>
</ol>
